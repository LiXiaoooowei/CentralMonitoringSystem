<div class="container">
<div class="justify-content-center align-items-center group">
  <form (ngSubmit)="login()">
  <div class="form-group has-feedback">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
  <label class="control-label">Email: </label>
    </div>
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
  <input type="email" [(ngModel)]="email" class="form-control" placeholder="Please enter email address" name="email">
    </div>
  </div>
  <div class="form-group has-feedback">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
  <label class="control-label">Password: </label>
    </div>
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Please enter password" name="password">
    </div>
  </div>
    <div class="form-group col-sm-10 col-xs-10">
  <button type="submit" class=" btn btn-default col-md-6 col-md-offset-4 col-lg-6 col-lg-offset-4">LogIn</button>
    </div>
</form>
</div>
</div>
