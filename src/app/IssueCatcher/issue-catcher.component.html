<button (click)="goBack()" class="btn btn-default">Back</button>
<div class="panel-body row">
  <div class="table-responsive">
    <table class="table table-bordered">
      <tr>
        <th>Time of Transaction</th>
        <th>Symbol</th>
        <th>Quantity</th>
        <th>Price Quote Int.</th>
        <th>Price Quote Ext.</th>
        <th>Action</th>
        <th>Time of Action</th>
      </tr>
      <tr *ngFor="let record of issueRecords | async">
        <td>{{record.time_transaction}}</td>
        <td>{{record.symbol}}</td>
        <td>{{record.amount}}</td>
        <td>{{record.price_int}}</td>
        <td>{{record.price_ext}}</td>
        <td>{{record.action}}</td>
        <td>{{record.time_action}}</td>
      </tr>
    </table>
  </div>
</div>
